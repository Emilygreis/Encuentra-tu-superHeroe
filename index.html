<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SuperHero</title>
	<!-- Favicon -->
	<link rel="icon" type="image/icon" href="assets/img/favicon.ico"/>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- Plugins -->
	<script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
	<!-- Script -->
	<script src="assets/js/script.js"></script>
</head>
<body>
	<nav class="navbar bg-dark border-bottom border-body ">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#">
				<img src="assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				SuperHero
			</a>
		</div>
	</nav>
	<!-- Sección de cabecera y buscador -->
	<section class="container text-center mt-3">
		<img src="assets/img/sh1.jpg" alt="SuperHero">
		<div class="text-start mt-3">
			<h1>Encuentra tu SuperHero</h1>
			<div class="mb-3">
				<label for="input-superhero" class="form-label">Ingresa el número del SuperHero a buscar</label>
				<input type="text" class="form-control" id="input-superhero">
			</div>
			<button type="button" class="btn btn-primary" id="btn-buscar">Buscar</button>
		</div>
	</section>
	<!-- Sección Super Heroe -->
	<section id="super-hero" class="container mt-5" style="display: none">
		<div
			class="row justify-content-center align-items-top g-5"
		>
			<div class="col text-center">
				<h6>SuperHero Encontrado</h6>
				<div class="card mb-3 text-start">
					<div class="row g-0">
						<div class="col-md-4">
							<img
								src=""
								class="img-fluid rounded-start"
								alt="SuperHero Imagen"
								id="super-hero-imagen"
							/>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title" id="super-hero-nombre"></h5>
								<p class="card-text" id="super-hero-conexiones"></p>
								<ul class="list-group list-group-flush" id="super-hero-list">
								</ul>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col">
				<div id="canvas-chart" style="height: 100%; width: 100%;"></div>
			</div>
		</div>
		
	</section>
</body>
</html>
